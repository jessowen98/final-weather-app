<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width", initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>☀️ Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter city name"
                    class="form-control search-input"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="GO!"
                  />
                </div>
              </div>
            </form>
            <div class="CurrentWeather">
              <div class="row">
                <div class="col-6">
                  <h1 id="city">Birmingham</h1>
                  <li>last updated: <span id="date"></span></li>
                  <li id="description">Clear sky</li>
                </div>
                <div class="col-6">
                  <div class="temperature-container">
                    <div class="d-flex weather-temperature">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                        alt="sunny"
                        id="icon"
                        class="float-left"
                      />
                      <div class="float-left">
                        <span class="temperature" id="temp">12</span>
                        <span class="unit">°C | <a href="£">°F</a></span>
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="col-6">
                    <div class="weather-facts">
                    <ul>
                      <li>
                        Humidity: <span id="humidity"></span>%
                      </li>
                      <li>
                        Wind: <span id="wind"></span> km/h
                      </li>
                    </ul>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          
        </div>
      </div>
      <footer>
        <small>
          <a href="https://github.com/jessowen98/final-weather-app"
            >Open-source</a
          >
          project coded by Jess Owen
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
